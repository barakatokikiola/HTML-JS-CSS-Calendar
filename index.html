<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/c16d4811e8.js" crossorigin="anonymous"></script>    
	<link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
<div class="container" >
  <div class="calendar">
    <div class="month">
      <i class="fas fa-chevron-left prev-btn"></i>
      <div class="date">
        <h2></h2>
        <p></p>
      </div>
      <i class="fas fa-chevron-right next-btn"></i>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days">
    </div>
  </div>
  </div>
<script src="script.js"></script>
</body>

</html>
